sudo: false

language: node_js

services:
  - mongodb

cache:
  directories:
    - node_modules

node_js:
  - 'stable'
  - 8.8.1
  - 7.10.1

before_install:
  - npm config set progress=false

before_script:
  - sleep 15
  - npm prune

script:
  - nyc -e=.ts -- mocha -t=5000 --require ts-node/register  --require reflect-metadata/Reflect **/*.spec.ts
